<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 Project 02</title>

    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/Favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/Favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/Favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/Favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/Favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/Favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/Favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/Favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/Favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/Favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/Favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/Favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/Favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body style="height: 10000px;">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="top-header">
                <!-- Logo -->
                <a href="/">
                    <div class="logo">
                        <span class="logo__circle"></span>
                        <span class="logo__text">
                            <span class="logo__brand">shine</span>
                            <span class="logo__brand logo__brand--small">smile</span>
                        </span>
                    </div>
                </a>
                <!-- Navbar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link navbar__link--active">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Services</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Doctors</a>
                        </li>
                    </ul>
                </nav>
                <!-- Action -->
                <div class="header__action">
                    <a href="#!" class="login-btn">Log in</a>
                    <a href="#!" class="btn sign-up-btn">Sign up</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Hero -->
    <section class="hero-wrap">
        <div class="container">
            <section class="hero__content">
                <h1 class="content__header">Exceptional dental care for all ages.</h1>
                <p class="content__desc">Exceptional dental care for all ages. Your great smile begins with a great dentist.</p>
                <div class="content__row">
                    <a href="#!" class="btn">Book online</a>
                        <span class="content__phone">or call (123) 456-7890</span>
                </div>
            </section>
            <section class="hero__media">
                <figure class="hero__images">
                    <img src="./assets/Img/Hero photo 1.png" alt="" class="hero-img">
                    <img src="./assets/Img/Hero photo 2.png" alt="" class="hero-img">
                </figure>
            </section>
        </div>
    </section>
</body>
</html>
